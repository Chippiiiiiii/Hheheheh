<!DOCTYPE html>
<html>
<head>
    <title>Team Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Team Auction</h1>

    <div class="card">
        <input type="text" id="teamName" placeholder="Team Name">
        <button onclick="register()">Register</button>
    </div>

    <div class="card">
        <input type="number" id="bidAmount" placeholder="Enter Bid">
        <button onclick="bid()">Place Bid</button>
    </div>

    <div id="teamsRow"></div>

    <div class="card" id="resultBox"></div>
</div>

<script src="script.js"></script>
</body>
</html>
