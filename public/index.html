<!DOCTYPE html>
<html>
<head>
    <title>Team Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <h1>Team Auction</h1>

    <div class="card" id="registerCard">
        <input type="text" id="teamName" placeholder="Team Name">
        <button onclick="register()">Register</button>
    </div>

    <div class="card" id="bidCard" style="display:none;">
        <input type="number" id="bidAmount" placeholder="Enter Bid">
        <button onclick="bid()">Place Bid</button>
    </div>

    <div id="teamInfo"></div>

    <h2 style="margin-top:30px;">Round Winners</h2>

    <table id="winnerTable">
        <thead>
        <tr>
            <th>S.No</th>
            <th>Winner Team</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
