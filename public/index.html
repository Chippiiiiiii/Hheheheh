<!DOCTYPE html>
<html>
<head>
    <title>Team Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="main-title">AUCTION</h1>

    <!-- Timer + Base Price in same line -->
    <div class="status-bar">
        <h3 id="teamTimer">‚ó¥ Time Left: 0s</h3>
        <h3 id="basePriceDisplay">üè∑Ô∏è Base Price: ‚Çπ0</h3>
    </div>

    <div class="team-name-wrapper">
        <h3 id="teamLabel"></h3>
    </div>

    <div class="center-section">

        <!-- Register Card -->
        <div class="team-card" id="registerCard">
            <h2>Register Your Team</h2>
            <input type="text" id="teamName" placeholder="Enter Team Name">
            <button onclick="register()">Register</button>
        </div>

        <!-- Bid Card -->
        <div class="team-card" id="bidCard" style="display:none;">
            <h2>Place Your Bid</h2>
            <input type="number" id="bidAmount" placeholder="Enter Bid">
            <button onclick="bid()">Place Bid</button>
        </div>

        <!-- Capital + Current Bid Card -->
        <div class="team-card" id="teamInfo">
            <h2>Team Status</h2>
            <!-- Filled dynamically -->
        </div>

    </div>

    <!-- Round Winners -->
    <div class="team-card">
        <h2>Round Winners</h2>
        <table id="winnerTable">
            <thead>
            <tr><th>S.No</th><th>Winner Team</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Leaderboard -->
    <div class="team-card">
        <h2>Leaderboard</h2>
        <div id="leaderboardContainer"></div>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
