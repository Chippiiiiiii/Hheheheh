<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="main-title">AUCTION ADMIN</h1>
    <h3 id="timer" style="text-align:center;"></h3>
    <h3 id="highestTeam" style="text-align:center;"></h3>

    <div class="card admin-card">
        <input type="number" id="capital" placeholder="Initial Capital" value="100">
        <input type="number" id="roundTime" placeholder="Round Time (seconds)" value="60">
        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="startRound()">Start Round</button>
        <button onclick="endRound()">End Round</button>
    </div>

    <h2>Registered Teams</h2>
    <table id="teamListTable">
        <thead>
        <tr><th>S.No</th><th>Team Name</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Round Results</h2>
    <table id="adminHistoryTable">
        <thead>
        <tr><th>S.No</th><th>Team</th><th>Winning Bid</th></tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
