<!DOCTYPE html>
<html>
<head>
    <title>Team Auction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- TOP LEFT TEAM NAME -->
    <div class="top-bar">
        <h2 id="teamTitle">Not Registered</h2>
        <button onclick="logout()">Change Team</button>
    </div>

    <!-- CENTER BIDDING CARD -->
    <div class="center-box">

        <div class="card" id="registerCard">
            <input type="text" id="teamName" placeholder="Enter Team Name">
            <button onclick="register()">Register</button>
        </div>

        <div class="card" id="bidCard" style="display:none;">
            <input type="number" id="bidAmount" placeholder="Enter Bid">
            <button onclick="bid()">Place Bid</button>
        </div>

        <div id="teamInfo"></div>
    </div>

    <!-- WINNER TABLE -->
    <h2 style="margin-top:40px;">Round Winners</h2>

    <table id="winnerTable">
        <thead>
        <tr>
            <th>S.No</th>
            <th>Winner Team</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<script src="script.js"></script>
</body>
</html>
