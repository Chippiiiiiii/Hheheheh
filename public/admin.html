<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Admin Dashboard</h1>

    <div class="card">
        <h2 id="highestTeam"></h2>
        <h3 id="timer"></h3>

        <input type="number" id="basePrice" placeholder="Base Price">
        <input type="number" id="capital" placeholder="Initial Capital">
        <input type="number" id="roundTime" placeholder="Round Time (sec)">

        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="startRound()">Start Round</button>
        <button onclick="endRound()">End Round</button>
    </div>

    <table id="adminTable">
        <thead>
        <tr>
            <th>Team No</th>
            <th>Team Name</th>
            <th>Current Bid</th>
            <th>Highest Bid</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
