<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1 class="main-title">Admin Dashboard</h1>

    <!-- ================= CONTROL PANEL ================= -->
    <div class="card admin-card">

        <h2 id="highestTeam">Highest Bidder: None</h2>
        <h3 id="timer">Time Left: 0s</h3>

        <input type="number" id="basePrice" placeholder="Base Price">
        <input type="number" id="capital" placeholder="Initial Capital">
        <input type="number" id="roundTime" placeholder="Round Time (sec)">

        <button onclick="saveSettings()">Save Settings</button>
        <button onclick="startRound()">Start Round</button>
        <button onclick="endRound()">End Round</button>

        <!-- NEW DASHBOARD BUTTON -->
        <button onclick="goDashboard()">Dashboard</button>

    </div>


    <!-- ================= REGISTERED TEAMS ================= -->
    <div class="winner-section">

        <h2>Registered Teams</h2>

        <table id="teamListTable">
            <thead>
            <tr>
                <th>Team No</th>
                <th>Team Name</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>


    <!-- ================= ROUND RESULTS ================= -->
    <div class="winner-section">

        <h2>Round Results</h2>

        <table id="adminHistoryTable">
            <thead>
            <tr>
                <th>S.No</th>
                <th>Round Winner</th>
                <th>Winning Bid</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>


    <!-- ================= ROUND DETAILS (LIVE + LOCKED) ================= -->
    <div class="winner-section">

        <h2>Round Details</h2>

        <div id="roundDetailsContainer"></div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
